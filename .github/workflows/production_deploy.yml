name: Deploy to Production

on:
  push:
    branches:
      - main
    paths-ignore:
      - .gitignore
      - .github/**
      - README.md
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci

      - name: Push changes to database
        env:
          TURSO_DATABASE_URL: ${{ secrets.PRODUCTION_DB_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.PRODUCTION_DB_TOKEN }}
        run: |
          npx drizzle-kit migrate

      - name: Make Production Deployment
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npx vercel deploy --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
